<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- configuração da página -->
        <meta charset="UTF-8">
        <title>Aula 1 - HTML</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <!-- conteúdo da página -->
        <!-- tags de texto -->
        <h1>Titulo Principal</h1>
        <h2>Segundo subtitulo</h2>
        <h3>Terceiro subtitulo</h3>
        <p>Tag utilizada para parágrafos</p>
        <small>Data de publicação:  09/05/2019</small>

        <!-- tag de link -->
        <a href="https://gama.academy" target="_blank">Link da Gama academy</a>

        <!-- tag de lista -->
        <!-- Lista não ordenada -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Git</li>
            <li>Javascript</li>
        </ul>

        <!-- lista ordenada -->
        <ol>
            <li>Meel Bomfim</li>
            <li>Ynnae</li>
            <li>Paulo Vinicius</li>
            <li>Geovane Alves</li>
        </ol>

        <!-- tag de imagem -->
        <!-- não tem fechamento, src recebe o caminho(url) da imagem e alt recebe 
        a descrição alternativa da imagem -->
        <img src="https://learningvillage.com.br/app/uploads/2021/09/logo-gamaacademy.png" alt="Logo da Gama academy" />

        <!-- tags de -->
    </body>
</html>
